<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="./images/amplifier.png" />
</head>

<body>
    <canvas id="visualizer"></canvas>
    <div class="grid">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" value="0.5" step="0.01">

        <label for="bass">Bass</label>
        <input type="range" id="bass" min="-10" max="10" value="0" step="1">

        <label for="mid">Mid</label>
        <input type="range" id="mid" min="-10" max="10" value="0" step="1">

        <label for="mid">Treble</label>
        <input type="range" id="treble" min="-10" max="10" value="0" step="1">


    </div>
    <button class="mute" id="">Mute</button>
    <script src="app.js"></script>
</body>

</html>
